<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Temperature <br /> Conversion:</h2> <br />
        <input type="text" name="temperature" id="temp" value="0"> <br />

        <input type="radio" name="unit" id="toFarenheit">
        <label for="toFarenheit"> Celcious ➡ Farenheit</label> <br />

        <input type="radio" name="unit" id="toCelcious">
        <label for="toCelcious">Farenheit ➡ Celcious</label> <br />

        <button type="submit" id="Submit">Submit</button>
        <p id="tempResult" ></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
